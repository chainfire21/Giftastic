<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />


</head>

<body>

    <div class="row valign-wrapper">
        <h1 class="col offset-s3">GIFs!
        </h1>
        <p class="flow-text col" id="sub-header">Select a premade choice or type in a search yourself</p>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">build</i>
        </a>
        <ul>
            <li><a class="btn-floating red" id = "playAll"><i class="material-icons">play_arrow</i></a></li>
            <li><a class="btn-floating yellow darken-1" id = "clearAll"><i class="material-icons">cached</i></a></li>
        </ul>
    </div>
    <nav>
        <div class="nav-wrapper row">
            <form class="col s4">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>

            <ul class="right" id="addBtns">
                <li><a class="waves-effect waves-light btn gifButton">Pony</a></li>
                <li><a class="waves-effect waves-light btn gifButton">Fire</a></li>
                <li><a class="waves-effect waves-light btn gifButton">Husky</a></li>
                <li><a class="waves-effect waves-light btn gifButton">Hacker</a></li>
             </ul>

        </div>
    </nav>
    <div class="container" id="gifSpace">

    </div>

    <!-- Jquery Linking -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
